<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .header {
        border: 1px solid black;
        padding: 20px;
      }
      .menu {
        border: 1px solid black;
        padding: 30px;
        float: left;
        width: 25%;
      }
      .main {
        border: 1px solid black;
        padding: 30px;
        float: left;
        width: 75%;
      }

      [class*="col-"] {
        padding: 15px;
        float: left;
        border: 1px solid red;
      }
      .row::after {
        display: table;
        clear: both;
        content: "";
      }
      .col-1 {
        width: 8.33%;
      }
      .col-2 {
        width: 16.66%;
      }
      .col-3 {
        width: 25%;
      }
      .col-4 {
        width: 33.33%;
      }
      .col-5 {
        width: 41.66%;
      }
      .col-6 {
        width: 50%;
      }
      .col-7 {
        width: 58.33%;
      }
      .col-8 {
        width: 66.66%;
      }
      .col-9 {
        width: 75%;
      }
      .col-10 {
        width: 83.33%;
      }
      .col-11 {
        width: 91.66%;
      }
      .col-12 {
        width: 100%;
      }
      @media only screen and (max-width: 600px) {
        .mediaqueries {
          background-color: green;
        }
      }
    </style>
  </head>
  <body style="background-color: burlywood;">
    <div class="header">Header</div>
    <div class="row">
      <div class="menu">Menu</div>
      <div class="main">Main</div>
    </div>

    <div
      class="mediaquries"
      style="height: 900px; width: 900px; border: 2px solid #000;"
    >
      colors on desktop and mobile should be different
    </div>
  </body>
</html>
