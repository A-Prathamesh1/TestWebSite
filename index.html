<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: burlywood;
      }
      * {
        box-sizing: border-box;
      }
      .header {
        border: 1px solid black;
        padding: 20px;
      }
      .menu {
        border: 1px solid black;
        padding: 30px;
        float: left;
        width: 25%;
      }
      .main {
        border: 1px solid black;
        padding: 30px;
        float: left;
        width: 75%;
      }

      [class*="col-"] {
        padding: 15px;
        float: left;
        border: 1px solid red;
      }
      .row::after {
        display: table;
        clear: both;
        content: "";
      }
      @media only screen and (min-width: 1200px) {
        .col-1 {
          width: 8.33%;
        }
        .col-2 {
          width: 16.66%;
        }
        .col-3 {
          width: 25%;
        }
        .col-4 {
          width: 33.33%;
        }
        .col-5 {
          width: 41.66%;
        }
        .col-6 {
          width: 50%;
        }
        .col-7 {
          width: 58.33%;
        }
        .col-8 {
          width: 66.66%;
        }
        .col-9 {
          width: 75%;
        }
        .col-10 {
          width: 83.33%;
        }
        .col-11 {
          width: 91.66%;
        }
        .col-12 {
          width: 100%;
        }
        .media {
          background-color: yellow;
        }
      }
      @media only screen and (max-width: 600px) {
        .col-s-1 {
          width: 8.33%;
        }
        .col-s-2 {
          width: 16.66%;
        }
        .col-s-3 {
          width: 25%;
        }
        .col-s-4 {
          width: 33.33%;
        }
        .col-s-5 {
          width: 41.66%;
        }
        .col-s-6 {
          width: 50%;
        }
        .col-s-7 {
          width: 58.33%;
        }
        .col-s-8 {
          width: 66.66%;
        }
        .col-s-9 {
          width: 75%;
        }
        .col-s-10 {
          width: 83.33%;
        }
        .col-s-11 {
          width: 91.66%;
        }
        .col-s-12 {
          width: 100%;
        }
        .media {
          background-color: green;
        }
      }
      @media only screen and (orientation: landscape) {
        body {
          background-color: tomato;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">Header</div>
    <div class="row">
      <div class="menu">Menu</div>
      <div class="main">Main</div>
      <div
        class="media"
        style="height: 900px; width: 900px; border: 2px solid #000;"
      >
        colors on desktop and mobile should be different, this.
      </div>
    </div>

    <h1>HTML 5</h1>
    <picture>
      <source srcset="testwebsite.png" media="(max-width:300px;)" />
      <source srcset="iron-man.jpg" />
    </picture>
  </body>
</html>
