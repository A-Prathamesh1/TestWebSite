<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form target="myjs4.js" method="get" novalidate>
      <fieldset>
        <label for="fname">First Name</label>
        <input id="fname" type="text" maxlength="20" /><br />
        <input
          type="submit"
          value="send using Post"
          formmethod="post"
          formtarget="_blank"
          formnovalidate="formnovalidate"
        /><!--formenctype="multipart/form-data"-->
      </fieldset>
    </form>

    <h1>
      HTML Canvas = HTML + JS <br />
      SVG
    </h1>

    <h1>HTML Media</h1>

    <h2>Video</h2>
    <video autoplay controls>
      <source
        src="https://youtu.be/RchxKfRP2Ww"
        height="400"
        width="500"
        type="video/mp4"
      />
      <track src="subt.vtt" kind="subtitles" srclang="no" />
    </video>

    <h2>HTML Audio</h2>

    <audio src="Blinding_lights.mp3" type="audio/mpeg" controls >

    <object width="400" height="50" data="Rich Dad Poor Dad eBook.pdf"></object>

    <embed src="Ek Toh Kum Zindagani - Songs.pk - 320Kbps.mp3">

    <h2>Playing a youtube video in HTML</h2>
    <iframe height="100" width="200" src="https://www.youtube.com/embed/Nbq6Wfh9fi4"></iframe>

    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    <object width="500" height="500" data="https://www.youtube.com/embed/Nbq6Wfh9fi4"></object>
  </body>
</html>
